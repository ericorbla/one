<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h1 id="tittle">NUMBER GUESSING GAME</h1>
        <h3 id="range">Pick a number between 0 - 6</h3>
        <p id="hint">Click the start button to begin</p>
        <label id="label" for="guessfield">Enter guess</label><br>
        <input type="text" id="guessfield"><br><br>
        <input class="btn" type="submit" id="startBtn" value="Start">
        <input class="btn" type="submit" id="btn">
        <input class="btn" type="submit" id="reSet" value="Reset"><br>
        <div id="attempt">
            <b class="b">Attempt</b>
            <b id="num">0</b>
        </div>
        <div id="total">
            <b class="b">Score</b>
            <b id="score">0</b>
        </div>
    </div>


    <script src="indexs.js"></script>
</body>
</html>
